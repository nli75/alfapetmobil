<html>
	<head>
		<title>irl-alfapet</title>
		<style type="text/css" media="screen">@import "themes/css/apple.css";</style>
		<style type="text/css" media="screen">@import "style.css";</style>
		
		<script src="src/lib/zepto.min.js" type="text/javascript" charset="UTF-8"></script>
		<script src="src/jqtouch.js" type="text/javascript" charset="UTF-8"></script>
		<script src="iphone.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="jqt">
			<!--Homescreen-->
			<div id="home" class="edgetoedge">				
				<div class="toolbar">					
					<h1>I.R.L.Alfapet</h1>
				</div>				
				<ul id="playerlist" class="rounded">
					<li id="playerlist1">
						<div class="playerlistname">
							Spelare 1
						</div>
						<div class="playerlistimg">
							<a href="#icon" class="slideleft"><img src="monkey.jpg" /></a>
						</div>
					</li>
					<li id="playerlist2">
						<div class="playerlistname">
							Spelare 2
						</div>
						<div class="playerlistimg">
							<a href="#icon" class="slideleft"><img src="monkey.jpg" /></a>
						</div>
					</li>
				</ul>				
				<a href="#game" class="button slideup" id="gamestart">SPELA</a>	
			</div>
			<!--Chose profileicon-->
			<div id="icon">
				<div class="toolbar">
					<h2>Välj profilbild</h2>
				</div>
				<form>
					<ul id="iconlist" class="individual">
						<li><a href="#home" id="monkey" class="slideright"><img src="monkey.jpg" /></a></li>
						<li><a href="#home" id="puppy" class="slideright"><img src="puppy.jpg" /></a></li>
						<li><a href="#home" id="star" class="slideright"><img src="star.jpg" /></a></li>
						<li><a href="#home" id="sun" class="slideright"><img src="sun.jpg" /></a></li>
					</ul>
				</form>
			</div>
			<!--Gameboard-->
			<div id="game">
				<!--statusbar-->
				<ul class="edgetoedge">
					<li>
						<div id="statusbar">
							<div id="player1">
								<div id="icon_player1"><img src=""/></div>
								<div id="score_player1">12</div>
							</div>
							<div id="tiles_left">42</div>
							<div id="player2">
								<div id="icon_player2"><img src=""/></div>
								<div id="score_player2">21</div>
							</div>
						</div>
				</li>
				</ul>
				<!--draw-->
				<ul class="edgetoedge">
					<li id="draw">SPELA gav 3 poäng</li>
				</ul>
				<!--board-->
				
				<div id="board" >
					<div class="grid">
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
					</div>
					<div class="grid">
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
					</div>
					<div class="grid">
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
					</div>	
					<div class="grid">
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
					</div>								
				</div>
				<!--tiles-->
				<ul id="tiles" class="edgetoedge">
					<li id="tile1" class="tile">
						<div>A</div><div><small>2</small></div>
					</li>
					<li id="tile2" class="tile">
						<div>B</div><div><small>3</small></div>
					</li>
					<li id="tile3" class="tile">
						<div>N</div><div><small>5</small></div>
					</li>
					<li id="tile4" class="tile">
						<div>B</div><div><small>6</small></div>						
					</li>
					<li id="tile5" class="tile">
						<div>Q</div><div><small>1</small></div>
					</li>
					<li id="tile6" class="tile">
						<div>M</div><div><small>1</small></div>
					</li>
				</ul>
				<!--options-->
				<div id="game_options">
					<button type="button" id="playpass">
						LÄGG
					</button>
					
					
					<button type="button" id="clear">
						Rensa
					</button>
					<button type="button" id="swap">
						Byt
					</button>
				
					<a href="#gamemenu" class="dissolve">
					<button type="button" id="gamemenubutton">
						Meny
					</button>	
					</a>
				</div>
			</div>
			<!--menu-->
			<div id="gamemenu">
				<ul class="rounded">
					<li><a href="#game">Fortsätt</a></li>
					<li><a href="#home">Nytt spel</a></li>
				</ul>

			</div>
		</div>
	</body>
</html>
